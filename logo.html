<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MoodGPT Logo</title>
  <link rel="stylesheet" href="logo.css">
</head>
<body>
  <div class="logo-container">
    <!-- MoodGPT Logo -->
    <div class="logo">
      <!-- Angry face - top left -->
      <div class="quadrant angry">
        <div class="face">😠</div>
      </div>
      
      <!-- Happy face - top right -->
      <div class="quadrant happy">
        <div class="face">😊</div>
      </div>
      
      <!-- Sad face - bottom left -->
      <div class="quadrant sad">
        <div class="face">😢</div>
      </div>
      
      <!-- Cute face - bottom right -->
      <div class="quadrant cute">
        <div class="face">😍</div>
      </div>
      
      <!-- Speech bubble tail -->
      <div class="tail"></div>
    </div>
    
    <!-- Optional logo text -->
    <div class="logo-text">
      <span class="mood">Mood</span><span class="gpt">GPT</span>
    </div>
  </div>
</body>
</html>
